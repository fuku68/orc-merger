plugins {
    id 'com.github.johnrengelman.shadow' version '5.0.0'
    id 'java'
}

group 'com.idest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://conjars.org/repo"
    }
}

ext {
    hadoopVersion = '2.7.3'
}

dependencies {
    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-common
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: hadoopVersion
    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: hadoopVersion
    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-mapred
    compile group: 'org.apache.hadoop', name: 'hadoop-mapred', version: '0.22.0'
    // https://mvnrepository.com/artifact/org.apache.hive/hive-exec
    compile group: 'org.apache.hive', name: 'hive-exec', version: '2.3.7'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    manifest {
        attributes "Main-Class" : "com.idest.OrcMeger"
    }
    zip64 true
}
